<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <title>html calc</title>
</head>
<body>
    <form name="add">
        <input type="number" name="firstAdd"/>
        <h3> + </h3>
        <input type="number" name="secondAdd"/>
        <button>Add</button>
        <h3> = </h3>
        <h3 id="addResult"></h3>

    </form>
    <form name="sub">
        <br>
        <input type="number" name="firstSub"/>
        <h3> - </h3>
        <input type="number" name="secondSub"/>
        <button>Subtract</button>
        <h3> = </h3>
        <h3 id="subResult"></h3>

    </form>
    <form name="mult">
        <br>
        <input type="number" name="firstMult"/>
        <h3> * </h3>
        <input type="number" name="secondMult"/>
        <button>Multiply</button>
        <h3> = </h3>
        <h3 id="multResult"></h3>

    </form>

    <script src="main.js"></script>
</body>
</html>
